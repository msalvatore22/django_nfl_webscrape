services:
  - type: worker
    name: celery
    region: oregon
    plan: starter
    env: python
    buildCommand: "pip install -r ./requirements/production.txt"
    startCommand: "./compose/production/django/celery/worker/start.sh"
    autoDeploy: false
  - type: cron
    name: celery-beat
    region: oregon
    plan: starter
    env: python
    schedule: "*/30 * * * *"
    buildCommand: "pip install -r ./requirements/production.txt"
    startCommand: "./compose/production/django/celery/beat/start.sh"
    autoDeploy: false
