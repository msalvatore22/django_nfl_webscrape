{% extends 'base.html' %}

{% block content %}

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Team</th>
      <th scope="col">YDS</th>
    </tr>
  </thead>
  <tbody>
    {% for instance in object_list %}
     <tr>
      <th scope="row">{{ instance.id }}</th>
      <td><a href='{{ instance.get_absolute_url }}'>{{ instance.player_full_name }}</a></td>
      <td>{{ instance.team_abrv }}</td>
      <td>{{instance.yds}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
